{% set name = "pybsm" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pybsm-{{ version }}.tar.gz
  sha256: a8d1cc5eaf1474c543b24e5a38cdbc91e5c81b88631ac3cbe7f5cc756a081bb7

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  skip: true  # [py<310]

requirements:
  host:
    - python
    - pip
    - poetry-core
  run:
    - python
    - numpy >=1.22
    - matplotlib-base >=3.5.2
    - scipy >=1.10.0
    - setuptools >=78.1.1

test:
  imports:
    - pybsm
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pybsm/
  summary: 'This repo builds off of the work done by LeMaster and Eismann in creating the original pyBSM package for modeling image systems as well as LeMaster, et al. in their work in validating the pyBSM package'
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - stephencrowell
    - eveenhuis
    - bjrichardwebster
    - barry-ravichandran
    - Purg
